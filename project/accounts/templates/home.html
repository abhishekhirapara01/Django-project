{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .navbar-brand{
      padding-left: 20px;
      margin: auto;
    }
   .navbar-nav{
      position: absolute;
      left: 100px;
   }
   
    .container{
      background-color: blanchedalmond;
      padding: 20px;
      max-width: 640px;
      margin: auto;
      border-radius: 10px;
    }
    img {
            max-width: 100%;
            height: auto;
        }
    .button-darkmode{
      position: absolute;
      right: 20px;
    }
    button{
      border-radius: 10px;
    }
    .dark-mode {
    background-color: #2d2d2d;
    color: #000000;
    }
  </style>
  <title>Home</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{% url 'home' %}">School</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link " href="{% url 'students' %}">Student info </a>
        {% if  user.is_authenticated %}
          <a class="nav-item nav-link" href="{% url 'logoutaccount'%}">Log out ({{user.username}})</a>
        {% else %}
          <a class="nav-item nav-link" href="{% url 'signupaccount'%}">Sign up</a>
          <a class="nav-item nav-link" href="{% url 'loginaccount' %}">Log in</a>
        {% endif %}
      </div>
      <div class="button-darkmode">
        <button id="darkModeToggle">Dark Mode</button>
      </div>
    </div>
  </nav>

  <div class="container">
    {% block content %}
    <div class="home-body">
      <h2>Welcome to our school!</h2>
      <p>This is a website created for educational purposes only.</p>
      <img src="{% static '\accounts\images\school.jpg' %}" alt="School Image"/>
      <p>HELLOOOOOOOO</p>
      
    </div>
    {% endblock content %}
  </div>
<script>
  // script.js or included directly in your template
  document.addEventListener("DOMContentLoaded", function() {
    // Get the dark mode toggle button
    var darkModeToggle = document.getElementById("darkModeToggle");

    // Add click event listener to toggle button
    darkModeToggle.addEventListener("click", function() {
        // Toggle the 'dark-mode' class on the document body
        document.body.classList.toggle("dark-mode");

        // Save user preference (optional)
        var isDarkMode = document.body.classList.contains("dark-mode");
        localStorage.setItem("darkMode", isDarkMode);
    });

    // Check user preference on page load (optional)
    var savedDarkMode = localStorage.getItem("darkMode");
    if (savedDarkMode === "true") {
        document.body.classList.add("dark-mode");
    }
  });

</script>
</body>
</html>
